<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
        <title>Landing page responsive portfolio</title>
    </head>
    <body>
        <!-- OVERLAY -->
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

       

        <!-- MAIN -->
        <main class="l-main bd-grid">
            <div class="home">
                <div class="home__information">
                    
                    <h1 class="home__title anime-text">Charles Oliveira</h1>
                    
                    
                    <div>
                        <h2 href="#" class="home__button anime-text">Ciência da Computação</h2>
                    </div>
                </div>

                <div class="home__img">
                    <img src="/img/perfilfoto.jpg" alt="">
                </div>
                
                <div class="home__social">
                    <ion-icon name="logo-facebook" class="home__social-icon" onclick="window.location.href='https://www.facebook.com/charles.oliveira.75457/?viewas=100000686899395/'""></ion-icon>
                    <ion-icon name="logo-instagram" class="home__social-icon" onclick="window.location.href='https://www.instagram.com/'"></ion-icon>
                    <ion-icon name="logo-github" class="home__social-icon" onclick="window.location.href='https://github.com/'"></ion-icon>
                    <ion-icon name="logo-linkedin" class="home__social-icon" onclick="window.location.href='https://linkedin.com/'"></ion-icon>
                </div>

            </div>
        </main>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- MAIN -->
        <script src="/main.js"></script>
    
        <!-- ICONS -->
        <script  type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
